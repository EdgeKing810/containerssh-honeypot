services:
  node-exporter:
    container_name: ${HOSTNAME-sacrificial}-node-exporter
    image: prom/node-exporter:v1.7.0
    restart: unless-stopped
    ports:
      - '${NODE_EXPORTER_PORT-9100}:9100'
    volumes:
      - '/proc:/host/proc:ro'
      - '/sys:/host/sys:ro'
      - '/:/rootfs:ro'
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

---
global:
  scrape_interval: 1s
  evaluation_interval: 1s

alerting:
  alertmanagers: []

rule_files:
  - 'traefik_alert.yml'

scrape_configs:
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scheme: 'http'
    scrape_interval: 1s
    metrics_path: /metrics
    params:
      format: ['prometheus']
